<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — Antares</title>
  <meta name="description" content="Contacto — envíame un mensaje para hablar de proyectos o oportunidades." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="brand" href="index.html">Antares<span class="dot">.</span></a>
      <nav class="nav-links">
        <a href="index.html">Inicio</a>
        <a href="about.html">Sobre mí</a>
        <a href="projects.html">Proyectos</a>
        <a href="contact.html">Contacto</a>
      </nav>
      <button class="nav-toggle" id="navToggle4" aria-label="Abrir menú">☰</button>
    </div>
  </header>

  <main class="container content" data-aos="fade-up">
    <section class="card">
      <h2>Contacto</h2>
      <form class="contact-form" action="#" method="post" novalidate>
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input class="form-control" type="text" name="name" placeholder="Tu nombre" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" name="email" placeholder="tu@correo.com" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Mensaje</label>
          <textarea class="form-control" name="message" rows="5" placeholder="Escribe tu mensaje..."></textarea>
        </div>
        <button class="btn" type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container d-flex justify-content-between align-items-center">
      <div>© 2025 Antares</div>
      <div class="socials">
        <a href="https://github.com/AntaresAK47" target="_blank" rel="noopener">GitHub</a>
      </div>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
  <script> AOS.init({ once: true, duration: 700 }); </script>
</body>
</html>
